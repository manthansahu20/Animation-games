<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Letter üíñ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#ff9a9e,#fad0c4);
  overflow:hidden;
}

.container{
  text-align:center;
  color:#fff;
}

.title{
  margin-bottom:20px;
  text-shadow:0 5px 20px rgba(0,0,0,.3);
}

/* Envelope */
.envelope{
  width:330px;
  height:215px;
  position:relative;
  margin:auto;
  cursor:pointer;
  background:#ff4d6d;
  border-radius:16px;
  box-shadow:0 25px 50px rgba(0,0,0,.35);
}

.flap{
  position:absolute;
  inset:0;
  background:#ff1e56;
  clip-path:polygon(0 0,50% 55%,100% 0);
  transform-origin:top;
  transition:.7s ease;
  z-index:3;
}

.envelope.open .flap{
  transform:rotateX(180deg);
}

/* Letter (white paper) */
.letter{
  position:absolute;
  width:90%;
  height:85%;
  left:5%;
  top:85px;               /* fully inside envelope */
  background:#fff;
  border-radius:12px;
  padding:16px;
  transition:1s ease;
  z-index:2;

  overflow:hidden;        /* üî¥ text NEVER goes out */
}

.envelope.open .letter{
  top:-60px;              /* slides out */
}

.letter h2{
  color:#ff1e56;
  margin-bottom:8px;
}

/* Text container (paper limit) */
.letter-content{
  max-height:115px;       /* fixed paper area */
  overflow:hidden;        /* üî¥ strict boundary */
}

.from{
  display:block;
  margin-top:12px;
  font-size:14px;
  color:#777;
  text-align:right;
}

/* Hearts from inside letter */
.letter-hearts{
  position:absolute;
  bottom:8px;
  left:50%;
  transform:translateX(-50%);
  pointer-events:none;
}

.heart{
  position:absolute;
  font-size:18px;
  animation:floatUp 2.5s ease forwards;
  opacity:0;
}

@keyframes floatUp{
  0%{
    transform:translate(0,0) scale(.6);
    opacity:0;
  }
  20%{ opacity:1; }
  100%{
    transform:translate(var(--x),-220px) scale(1.4);
    opacity:0;
  }
}

.hint{
  margin-top:16px;
  font-size:14px;
  opacity:.9;
}
</style>
</head>

<body>

<div class="container">
  <h1 class="title">üíå A Letter From My Heart</h1>

  <div class="envelope" id="envelope">
    <div class="flap"></div>

    <div class="letter">
      <h2>My Love ‚ù§Ô∏è</h2>

      <div class="letter-content">
        <p id="text"></p>
      </div>

      <span class="from">‚Äî Yours, Always</span>

      <!-- hearts originate INSIDE letter -->
      <div class="letter-hearts" id="heartBox"></div>
    </div>
  </div>

  <p class="hint">Tap the envelope üíó</p>
</div>

<script>
const envelope = document.getElementById("envelope");
const text = document.getElementById("text");
const heartBox = document.getElementById("heartBox");

const message =
"You came into my life quietly, but changed everything forever.\n\n"+
"You are my favorite thought, my calm, and the place my heart belongs. ‚ù§Ô∏è";

let index = 0;
let heartInterval;

envelope.addEventListener("click", () => {
  envelope.classList.toggle("open");

  if(envelope.classList.contains("open")){
    reset();
    typeText();
    startHearts();
  }else{
    stopHearts();
    reset();
  }
});

function reset(){
  index = 0;
  text.innerHTML = "";
}

function typeText(){
  if(index < message.length){
    text.innerHTML += message.charAt(index)==="\n"
      ? "<br><br>"
      : message.charAt(index);
    index++;
    setTimeout(typeText,45);
  }
}

/* Hearts FOLLOW letter from inside */
function startHearts(){
  heartInterval = setInterval(()=>{
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.setProperty("--x",(Math.random()*120-60)+"px");
    heartBox.appendChild(heart);

    setTimeout(()=>heart.remove(),2500);
  },150);
}

function stopHearts(){
  clearInterval(heartInterval);
  heartBox.innerHTML="";
}
</script>

</body>
</html>
