<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Card Game</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: #222;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #restart {
      background: #00bcd4;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.3s;
    }

    #restart:hover {
      background: #0097a7;
    }

    .game-board {
      width: 400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 90px);
      gap: 10px;
      perspective: 1000px;
    }

    .card {
      position: relative;
      width: 90px;
      height: 90px;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      cursor: pointer;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      backface-visibility: hidden;
    }

    .card-front {
      background: #444;
    }

    .card-back {
      background: #fff;
      color: #000;
      transform: rotateY(180deg);
    }
  </style>
</head>

<body>
  <h1>ðŸ§  Memory Card Game</h1>
  <button id="restart">ðŸ”„ Restart Game</button>

  <div class="game-board"></div>

  <script>
    const board = document.querySelector(".game-board");
    const restartBtn = document.getElementById("restart");

    const icons = ["ðŸ¶", "ðŸ±", "ðŸ­", "ðŸ¹", "ðŸ°", "ðŸ¦Š", "ðŸ»", "ðŸ¼"];
    let firstCard, secondCard;
    let lockBoard = false;

    function createBoard() {
      board.innerHTML = "";
      const doubled = [...icons, ...icons];
      const shuffled = doubled.sort(() => 0.5 - Math.random());

      shuffled.forEach(icon => {
        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
          <div class="card-face card-front"></div>
          <div class="card-face card-back">${icon}</div>
        `;

        board.appendChild(card);

        card.addEventListener("click", () => flipCard(card));
      });
    }

    function flipCard(card) {
      if (lockBoard || card === firstCard) return;

      card.classList.add("flip");

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      checkMatch();
    }

    function checkMatch() {
      const match =
        firstCard.querySelector(".card-back").textContent ===
        secondCard.querySelector(".card-back").textContent;

      if (match) {
        disableCards();
      } else {
        unflipCards();
      }
    }

    function disableCards() {
      firstCard.removeEventListener("click", flipCard);
      secondCard.removeEventListener("click", flipCard);
      resetBoard();
    }

    function unflipCards() {
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove("flip");
        secondCard.classList.remove("flip");
        resetBoard();
      }, 900);
    }

    function resetBoard() {
      [firstCard, secondCard, lockBoard] = [null, null, false];
    }

    restartBtn.addEventListener("click", createBoard);

    // Start game
    createBoard();
  </script>
</body>
</html>
